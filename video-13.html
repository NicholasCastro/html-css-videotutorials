<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		div
		{
			width: 500px;
			height: 150px;
			margin-left: 30px;
		}

		#blue
		{
			margin-top: 20px;
			background-color: blue;
		}

		#yellow
		{
			background-color: yellow;
			border: 3px solid black;
		}

		#green
		{
			background-color: green;
		}

		.border
		{
			border: 3px solid red;
		}
	</style>
</head>
<body>
	<div id = "blue" class = "border"></div>
	<div id = "yellow"></div>
	<div id = "green" class = "border"></div>
</body>
</html>
